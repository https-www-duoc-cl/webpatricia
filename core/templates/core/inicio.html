{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}


  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'core/img/840e3e4f329be1eaf5977e378865d31c.jpg' %}" class="img-fluid" alt="Cortinas1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'core/img/bg2.jpg' %}" class="img-fluid" alt="Cortinas2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'core/img/Cortinas_Tradicionales_-_Banner_2-min_2000x.jpg' %}" class="img-fluid" alt="Cortinas3">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

    {% endblock %}
